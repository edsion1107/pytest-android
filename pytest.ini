[pytest]
log_file = pytest.log
log_file_level = INFO
log_file_format = %(asctime)s %(module)s.%(funcName)s %(levelname)s %(message)s
log_cli = true
log_cli_level = WARNING
log_cli_format = %(msecs)d %(filename)s(%(lineno)d) %(levelname)s %(message)s

markers =
    login: 已登录，可能是QQ或微信
    otg: 需要插入U盘（含音乐文件）
    bluetooth: 蓝牙已手动连接/配对

;--tap-files
;--html=report.html --self-contained-html
;addopts = --variables config.yaml  --alluredir=../demo_result --reruns 3
addopts = --variables config.yaml --alluredir=../demo_result --clean-alluredir